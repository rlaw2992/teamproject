<div th:with="info = ${session.user}" class="edit__info">
  <h3>이메일</h3>
  <input
    type="text"
    inputmode="text"
    placeholder="이메일 주소를 입력해주세요."
    autocomplete="off"
    autocapitalize="off"
    class="input__userInfo"
    id="userEmail"
    th:value="${info.userEmail}"
  />
  <input th:value="${info.userId}" id="userId" type="hidden">
  <button onclick="updateEmailBtn()" class="submitButton">저장</button>
</div>
<button onclick="cancelEmailBtn()" class="cancelBtn btn">취소</button>
