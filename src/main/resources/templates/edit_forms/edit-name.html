<div th:with="info = ${session.user}" class="edit__info" >
  <h3>이름</h3>
  <input
    type="text"
    inputmode="text"
    placeholder="이름을 입력해주세요."
    autocomplete="off"
    autocapitalize="off"
    class="input__userInfo"
    id="userName"
    th:value="${info.userNickname}"
  />
  <input th:value="${info.userId}" id="userId" type="hidden">
  <button onclick="updateNameBtn()" class="submitButton">저장</button>
</div>
<button onclick="cancelNameBtn()" class="cancelBtn btn">취소</button>
